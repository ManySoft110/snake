<!doctype html>
<title>Canvas</title>
<style>
  canvas {
    border:1px dashed green;
  }
</style>

<canvas id=canvas1 width=700 height=600></canvas>

<script>
  'use strict';
  const audio = new Audio('http://media.phoneboy.com/misc/nokia-tune.mp3');

  const gameworld = [];
  window.g = gameworld;
  const numcells = 25;

  //const EMPTY = Symbol('empty');
  const WALL = 'wall';
  const SNAKEHEAD = 'snakehead';
  const SNAKE = 'snake';
  const PELLET = 'pellet';
  const DEADHEAD = 'deadhead';
  const DEAD = 'dead';

  const COLORS = {};
  COLORS[WALL] = 'black';
  COLORS[SNAKEHEAD] = 'green';
  COLORS[SNAKE] = '#8f8';
  COLORS[PELLET] = 'orange';
  COLORS[DEADHEAD] = '#800';
  COLORS[DEAD] = 'red';

  let direction;
  let dead;

  let snakeDelay;
  const snake = [];

  function init() {
    worldsetup(true);
    repaint();
    setupListeners();
  }

  function setupListeners() {
    document.body.addEventListener('keydown', changeDirection);
  }

  function changeDirection(e) {
    if (dead) {
      worldsetup();
      update();
      e.preventDefault();
      return;
    }
    if (e.key == 'ArrowUp' ) {
      direction = 'north';
      e.preventDefault();
    } else if (e.key == 'ArrowDown' ) {
      direction = 'south';
      e.preventDefault();
    } else if (e.key == 'ArrowLeft' ) {
      direction = 'west';
      e.preventDefault();
    } else if (e.key == 'ArrowRight' ) {
      direction = 'east';
      e.preventDefault();
    }
  }

  function worldsetup(startDead) {
    if (!startDead) audio.play();

    for (let i = 0; i < numcells; i++) {
      gameworld[i] = [];
    }

    dead = startDead;

    snakeDelay = 200;

    // add walls
    for (let i=0; i<numcells; i++) {
      if (Math.abs(i-numcells/2) < numcells/6) continue; // holes in the middle of the walls
      gameworld[i][0] = WALL;
      gameworld[i][numcells-1] = WALL;
      gameworld[0][i] = WALL;
      gameworld[numcells-1][i] = WALL;
    }

    const mid = Math.round(numcells/2);
    snake.length = 0;
    snake.push(
      { x: 3, y: mid },
      { x: 2, y: mid },
      { x: 1, y: mid }
    );

    direction = 'east';

    // put the snake in the gameworld
    for (let i=0; i<snake.length; i++) {
      const pos = snake[i];
      gameworld[pos.x][pos.y] = i ? SNAKE : SNAKEHEAD;
    }

    if (!startDead) placePellet();
  }

  function placePellet() {
    let countOfEmpties = 0;
    for (let x=0; x<numcells; x++) {
      for (let y=0; y<numcells; y++) {
        if (!gameworld[x][y]) countOfEmpties++;
      }
    }

    if (countOfEmpties === 0) return; // no place for a pellet

    const newPellet = Math.floor(Math.random()*countOfEmpties);
    countOfEmpties = 0;
    for (let x=0; x<numcells; x++) {
      for (let y=0; y<numcells; y++) {
        if (!gameworld[x][y]) {
          if (countOfEmpties === newPellet) {
            gameworld[x][y] = PELLET;
            return;
          }
          countOfEmpties++;
        }
      }
    }
  }

  const c = window.canvas1.getContext('2d');
  const w = window.canvas1.width;
  const h = window.canvas1.height;

  const gw = w / numcells;
  const gh = h / numcells;

  function line(x1,y1,x2,y2) {
    c.beginPath();
    c.moveTo(x1,y1);
    c.lineTo(x2,y2);
    c.strokeStyle='grey';
    c.stroke();
  }

  function square(x,y,color) {
    c.fillStyle = color;
    c.fillRect(x*gw,y*gh,gw,gh);
  }

  function getColor(x,y) {
    return gameworld[x][y] && COLORS[gameworld[x][y]];
  }

  function grid() {
    for (let i = 0; i < w; i+=gw) {
      line(i, 0, i, h);
    }

    for (let i = 0; i < h; i+=gh) {
      line(0,i,w,i);
    }
  }

  function repaint() {
    c.clearRect(0,0,w,h);
    grid();
    for (let x=0; x<numcells; x++) {
      for (let y=0; y<numcells; y++) {
        const color = getColor(x,y);
        if (color) square(x,y,color);
      }
    }
  }

  let nextUpdate = null;

  function update() {
    const newPos = Object.assign({},snake[0]);

    switch(direction) {
      case 'north': newPos.y = (newPos.y-1 + numcells) % numcells; break;
      case 'south': newPos.y = (newPos.y+1 + numcells) % numcells; break;
      case 'east':  newPos.x = (newPos.x+1 + numcells) % numcells; break;
      case 'west':  newPos.x = (newPos.x-1 + numcells) % numcells; break;
    }

    //if there is something there that isn't a pellet we have died
    const whatshere = gameworld[newPos.x][newPos.y];
    if (whatshere && whatshere !== PELLET) {
      die();
    } else {
      gameworld[snake[0].x][snake[0].y] = SNAKE;
      snake.unshift(newPos);
      gameworld[newPos.x][newPos.y] = SNAKEHEAD;
      if (whatshere !== PELLET) {
        const lastPos = snake.pop();
        gameworld[lastPos.x][lastPos.y] = null;
      } else {
        snakeDelay--;
        placePellet();
      }
    }

    repaint();
    if (!dead) {
      if (nextUpdate != null) clearTimeout(nextUpdate);
      nextUpdate = setTimeout(update, snakeDelay);
    }
  }

  function die() {
    direction = null;
    dead = true;

    for (let i=0; i<snake.length; i++) {
      const pos = snake[i];
      gameworld[pos.x][pos.y] = i ? DEAD : DEADHEAD;
    }

  }

  init();






</script>
